AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Style/AccessModifierDeclarations:
  AllowModifiersOnSymbols: false
  EnforcedStyle: inline
